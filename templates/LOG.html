<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Care</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='LOG.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='footer.css') }}">
</head>
<body>
    <header>
        <!-- Logo Section -->
        <div class="logo" onclick="navigateTo('HOME.html')">
            <img src="/fox-icon.png" alt="Logo">
            <h1 class="logo-title">WILD CARE</h1>
        </div>

        <!-- Navigation Links -->
        <nav>
            <ul>
                <li><a href="LOG.html">LOGS</a></li>
                <li><a href="detectedvideo.html">FOOTAGES</a></li>
                <li><a href="Analysis.html">ANALYSIS</a></li>
            </ul>
        </nav>
    </header>
    <div class="log-page">
        <h1>Detection Logs</h1>

        <!-- Search Filters -->
        <div class="search-filters">
            <div>
                <label for="search-date">Search by Date:</label>
                <input type="date" id="search-date">
            </div>
            <div>
                <label for="search-month">Search by Month:</label>
                <input type="month" id="search-month">
            </div>
        </div>

        <!-- Logs Table -->
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Detection Time</th>
                    <th>Close Time</th>
                </tr>
            </thead>
            <tbody id="log-table-body">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
    <div class="wrapper">
        <div class="main-content">
            <!-- Your page content here -->
        </div>
        <footer>
            <p>&copy; 2025 Your Company. All rights reserved.</p>
        </footer>
    </div>
    

    <script>

function navigateTo(page) {
            window.location.href = page;
        }
        // Sample log data
        const sampleLogs = [
            { id: 1, date: '2025-02-24', detectionTime: '10:00 AM', closeTime: '10:05 AM' },
            { id: 2, date: '2025-02-25', detectionTime: '11:00 AM', closeTime: '11:10 AM' },
            { id: 3, date: '2025-02-26', detectionTime: '12:00 PM', closeTime: '12:15 PM' }
        ];

        // Function to render logs in the table
        function renderLogs(logs) {
            const tableBody = document.getElementById("log-table-body");
            tableBody.innerHTML = ""; // Clear previous entries

            logs.forEach(log => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${log.date}</td>
                    <td>${log.detectionTime}</td>
                    <td>${log.closeTime}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Initial render
        renderLogs(sampleLogs);

        // Event listeners for filters
        document.getElementById("search-date").addEventListener("input", function () {
            const selectedDate = this.value;
            const filteredLogs = sampleLogs.filter(log => log.date === selectedDate);
            renderLogs(filteredLogs);
        });

        document.getElementById("search-month").addEventListener("input", function () {
            const selectedMonth = this.value;
            const filteredLogs = sampleLogs.filter(log => log.date.startsWith(selectedMonth));
            renderLogs(filteredLogs);
        });
    </script>
</body>
</html>
